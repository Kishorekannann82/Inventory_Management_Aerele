{% extends "base.html" %}

{% block content %}

<h2>Products</h2>

<a href="/products/add" class="btn">âž• Add Product</a>

<table>
    <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.description }}</td>
        <td>
            <a href="/products/edit/{{ p.product_id }}" class="btn">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
