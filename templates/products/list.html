<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

<h2>Products</h2>

<a href="/products/add">Add Product</a>

<table border="1" cellpadding="5">
    <tr>
        <th>Product ID</th>
        <th>Name</th>
    </tr>

    {% for p in products %}
    <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.name }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
